<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <header>
    <a class="btn ghost" href="/">Inicio</a><div class="spacer"></div>
    <button id="logoutBtn" class="btn ghost">Salir</button>
  </header>

  <main class="container">
    <h2>Usuarios</h2>
    <section class="card">
      <div class="grid" style="grid-template-columns:1fr auto;align-items:center">
        <input id="q" type="search" placeholder="Buscar por nombre/email/rol…">
        <button id="loadBtn" class="btn">Cargar</button>
      </div>
      <div class="tableWrap" style="margin-top:12px">
        <table><thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Empresa</th><th>Creado</th></tr></thead><tbody id="tbody"></tbody></table>
      </div>
      <p id="msg" class="msg"></p>
    </section>
  </main>

  <script src="/assets/app.js"></script>
  <script>
    const {requireRole,qs,escapeHtml,fmtDate,fetchJSON} = App;
    requireRole('ADMIN'); App.wireHeader();
    const q=qs('#q'), tbody=qs('#tbody'), msg=qs('#msg');

    async function load(){
      msg.textContent='Cargando…'; tbody.innerHTML='<tr><td colspan="6"><div class="skeleton"></div></td></tr>';
      try{
        const users = await fetchJSON('/api/users');
        const term=(q.value||'').toLowerCase();
        const list = term? users.filter(u=>(u.name||'').toLowerCase().includes(term)||(u.email||'').toLowerCase().includes(term)||(u.role||'').toLowerCase().includes(term)):users;
        tbody.innerHTML=''; if(!list.length){ msg.textContent='Sin resultados'; return; }
        msg.textContent='Total: '+list.length;
        for(const u of list){
          tbody.insertAdjacentHTML('beforeend', `<tr>
            <td>${u.idUser??u.id_user??u.id??''}</td>
            <td>${escapeHtml(u.name||'')}</td>
            <td>${escapeHtml(u.email||'')}</td>
            <td>${escapeHtml((u.role||'USER').toUpperCase())}</td>
            <td>${escapeHtml(u.companyEntity?.name||'')}</td>
            <td>${escapeHtml(fmtDate(u.createdAt||u.created_at))}</td>
          </tr>`);
        }
      }catch(e){ msg.textContent='❌ '+e.message; msg.classList.add('err'); }
    }
    qs('#loadBtn').onclick=load; q.oninput=load; load();
  </script>
  <script src="/assets/app.js"></script>
</body>
</html>

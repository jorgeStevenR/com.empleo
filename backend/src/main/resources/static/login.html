<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; display:grid; place-items:center; min-height:100vh; background:#f7f7fb; margin:0; }
    form { background:#fff; width:340px; padding:24px; border-radius:14px; box-shadow:0 8px 30px rgba(0,0,0,.08); }
    h2 { margin-top:0; }
    label { display:block; margin:10px 0 6px; font-size:14px; color:#374151; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db; }
    button { margin-top:16px; width:100%; padding:12px; border:none; border-radius:10px; background:#10b981; color:#fff; cursor:pointer; }
    .msg { margin-top:10px; font-size:14px; }
    a { display:inline-block; margin-top:12px; color:#2563eb; text-decoration:none; }
  </style>
</head>
<body>
  <form id="form">
    <h2>Iniciar sesión</h2>
    <label>Email</label>
    <input id="email" type="email" required />
    <label>Contraseña</label>
    <input id="password" type="password" required />
    <button type="submit">Entrar</button>
    <div class="msg" id="msg"></div>
    <a href="/">Volver</a>
  </form>

<script>
  const form = document.getElementById('form');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = 'Verificando...';

    const payload = {
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value
    };

    try {
      const res = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        redirect: 'follow' // por si el server intenta redirigir
      });

      // Obtén tipo de contenido para decidir cómo leer
      const ctype = (res.headers.get('content-type') || '').toLowerCase();
      let data;
      if (ctype.includes('application/json')) {
        data = await res.json();
      } else {
        const text = await res.text();
        throw new Error(`Respuesta no JSON del servidor: ${text.slice(0,120)}${text.length>120?'…':''}`);
      }

      if (!res.ok) {
        // si vino JSON pero con error HTTP
        throw new Error(data?.message || `Error HTTP: ${res.status}`);
      }

      // Acepta varias convenciones: ok/success/token
      const loginOk = data?.ok === true || data?.success === true || !!data?.token;
      if (loginOk) {
        // guarda solo lo necesario
        const userToStore = {
          user: data.user ?? null,
          token: data.token ?? null
        };
        localStorage.setItem('user', JSON.stringify(userToStore));
        msg.textContent = '✅ Login exitoso. Redirigiendo…';
        setTimeout(() => location.href = '/users.html', 700);
      } else {
        msg.textContent = '❌ ' + (data?.message || 'Credenciales incorrectas');
      }
    } catch (err) {
      msg.textContent = '❌ Error en login: ' + err.message;
      console.error(err);
    }
  });
</script>
</body>
</html>

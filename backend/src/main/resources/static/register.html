<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <style>
    body { font-family: Arial, sans-serif; display:grid; place-items:center; min-height:100vh; background:#f7f7fb; margin:0; }
    form { background:#fff; width:340px; padding:24px; border-radius:14px; box-shadow:0 8px 30px rgba(0,0,0,.08); }
    h2 { margin-top:0; }
    label { display:block; margin:10px 0 6px; font-size:14px; color:#374151; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db; }
    button { margin-top:16px; width:100%; padding:12px; border:none; border-radius:10px; background:#3b82f6; color:#fff; cursor:pointer; }
    .msg { margin-top:10px; font-size:14px; }
    a { display:inline-block; margin-top:12px; color:#2563eb; text-decoration:none; }
  </style>
</head>
<body>
  <form id="form">
    <h2>Registrar usuario</h2>
    <label>Nombre</label>
    <input id="name" type="text" required />
    <label>Email</label>
    <input id="email" type="email" required />
    <label>Contraseña</label>
    <input id="password" type="password" required />
    <button type="submit">Crear cuenta</button>
    <div class="msg" id="msg"></div>
    <a href="/">Volver</a>
  </form>

  <script>
    const form = document.getElementById('form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Enviando...';

      const payload = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('Error HTTP: ' + res.status);
        const data = await res.json();
        msg.textContent = `✅ Registrado: ${data.name} (${data.email})`;
        setTimeout(() => location.href = '/login.html', 700);
      } catch (err) {
        msg.textContent = '❌ Error registrando: ' + err.message;
      }
    });
  </script>
</body>
</html>

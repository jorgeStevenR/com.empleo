<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portal Empleos — Inicio</title>
  <style>
    body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 100vh; background:#f7f7fb; margin:0; }
    .card { background:#fff; padding:28px; border-radius:14px; box-shadow:0 8px 30px rgba(0,0,0,.08); width:320px; text-align:center; }
    a.button { display:block; margin:10px 0; padding:12px; border-radius:10px; text-decoration:none; background:#3b82f6; color:#fff; }
    a.button.secondary { background:#10b981; }
    a.button.outline { background:transparent; border:1px solid #d1d5db; color:#111827; }
    h1 { margin:0 0 10px; font-size:20px; }
    p { color:#6b7280; margin:0 0 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Portal Empleos</h1>
    <p>Pruebas rápidas de API</p>
    <a class="button" href="/register.html">Registrar usuario</a>
    <a class="button secondary" href="/login.html">Iniciar sesión</a>
    <a class="button outline" href="/users.html">Listar usuarios</a>
  </div>
</body>
</html>

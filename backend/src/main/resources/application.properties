server.port=${PORT}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME}
spring.datasource.hikari.keepalive-time=${DB_KEEPALIVE_TIME}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.open-in-view=${JPA_OPEN_IN_VIEW}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${JPA_DIALECT}
spring.flyway.enabled=${FLYWAY_ENABLED}
public.base.url=${PUBLIC_BASE_URL}
file.upload.dir=${FILE_UPLOAD_DIR}
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION}
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=${ALLOWED_METHODS}
spring.web.cors.allowed-headers=${ALLOWED_HEADERS}
spring.web.cors.allow-credentials=${ALLOW_CREDENTIALS}

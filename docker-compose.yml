version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portal_empleos_backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Aseguramos que se use el mismo puerto dentro y fuera del contenedor
      PORT: 8080
    restart: unless-stopped
